<!DOCTYPE html>
<html lang="en-us">
<head>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<title>NTY-FunTime</title>
</head>
<body>

<div class="container">

	
	<div class="jumbotron" style="background-color: pink ; color: purple;">
		<h1 class="text-center"><strong>New York Times Search</strong></h1>
	

	
	<div class="row">
		<div class="col-sm-12">
		<br>
			
		<div class="panel panel-primary">
		<div class="panel-heading">
		
		<h3 class="panel-title"><strong> Search Me</strong></h3>
		</div>
				
		<div class="panel-body">

					
		<form role="form">

				  	  
		<div class="form-group">
			<label for="search">Search Term:</label>
			<input type="text" class="form-control" id="searchTerm">
		 </div>

					 
		<div class="form-group">
			<label for="pwd">Number of Records to Retrieve:</label>
		<select class="form-control" id="numRecordsSelect">
			<option value="1">1</option>
							
			<option value="5" selected="">5</option>
			<option value="10">10</option>
		</select>			  
		</div>

				  	  
		<div class="form-group">
			<label for="startYear">Start Year (Optional):</label>
			<input type="text" class="form-control" id="startYear">
			</div>

				  	  
		<div class="form-group">
			<label for="endYear">End Year (Optional):</label>
			<input type="text" class="form-control" id="endYear">
			</div>

					  
		<button type="submit" class="btn btn-danger" id="runSearch">Search</button>
  					  

  		<button type="button" class="btn btn-warning" id="clearAll"> Clear</button>

		</form>
		</div>
		</div>
		</div>
		</div>
	</div>


	
	<div class="row">
	<div class="col-sm-12">
	<br>

				
				<div class="panel-body" id="articleSection">
				</div>
			</div>
		</div>
	</div>
	



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</script>
<script type="text/javascript" src = "nyt.js"></script>


</body>
</html>
